<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Bitcoins-API</title>
</head>

<body>


    <div class="header">
        <div class="title">
            <div>Cryptonite</div>
        </div>
        <div class="crypto-img"><img
                src="https://atlas-content-cdn.pixelsquid.com/stock-images/kryptonite-mineral-1VJwnrD-600.jpg" alt="">
        </div>
        <div class="jb">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/John_bryce_logo.jpg" alt="">
        </div>
    </div>


    <div class="container">
        <div class="nav">
            <div class="home">Home</div>
            <div class="live">Live Reports</div>
            <div class="about">About</div>
        </div>

        <div class="search">
            <div class="search-field">
                <input type="text" placeholder="Search a Bitcoin ..">
            </div>
            <div class="search-btn">Search</div>
        </div>
        <div class="cards">
            <div class="card">
                <div class="coin-data">
                    <div class="coin-sym">LTC</div>
                    <div class="coin-name">Letus</div>
                </div>
                <div class="more-info">More Info</div>

                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
